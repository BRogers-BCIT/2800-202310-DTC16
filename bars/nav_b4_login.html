<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Navbar with Hamburger Menu</title>
    <!-- Why does having bootstrap here break things?!? -->
    <script src="./eggLink.js"></script>

    <link rel="stylesheet" href="./bars/nav.css">

    <script>
        function redirectButton() {
          // Check if the user is currently logged in
          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              // User is logged in, redirect to a specific page
              window.location.href = 'board.html';
            } else {
              // User is not logged in, redirect to a different page
              window.location.href = 'index.html';
            }
          });
        }
      </script>
</head>

<body>
    <header class="bg-secondary py-3">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <div id="chessMindLogo">
                    <button id="firstStep"><img src="../img/logo.png" alt="logo" width="50" height="50" onclick="redirectButton()"></button>
                    <button id="notAStep"><a class="navbar-brand" href="#" onclick="redirectButton()">Chess</a></button>
                    <button id="secondStep"><a class="navbar-brand" href="#" onclick="redirectButton()">Mind</a></button>
                    <button id="thirdStep"><a class="navbar-brand" href="#" onclick="redirectButton()">.AI</a></button>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="board.html">Board Editor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Board Analysis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login / Sign Up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
</body>

</html>
