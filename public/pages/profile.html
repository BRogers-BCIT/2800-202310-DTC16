<!DOCTYPE html>

<html lang="en">

<head>

  <!-- HTML Formatting-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>Profile - ChessMind.AI</title>

  <!--Bootstrap Imports -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!--Firebase and Jquery Imports -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!-- Script Calls -->
  <script src="../scripts/firebaseapi.js"></script>
  <script src="../scripts/skeleton.js"></script>
  <script src="../scripts/profile.js"></script>

  <!-- CSS Calls -->
  <link rel="stylesheet" href="../style/font.css">
  <link rel="stylesheet" href="../style/profile.css">

</head>

<body>

  <!-- Navbar -->
  <nav id="navbarPlaceholder"></nav>

  <main>

    <!-- Profile Page Content -->
    <div class="container" id="form">

      <!-- Title -->
      <h1 id="title">My Profile</h1>

      <!-- Profile Form-->
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>

          <!-- Name Div, Input, & Label -->
          <div id="field1" class="form-group">
            <label>Name or ID</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Name or ID" />
          </div>

          <!-- Email Div, Input, & Label -->
          <div id="field2" class="form-group">
            <label>Email</label>
            <input type="text" id="emailInput" class="form-control" placeholder="example@mail.com" />
          </div>

          <!-- Rating Div, Input, & Label -->
          <div id="field3" class="form-group">
            <label>Rating</label>
            <input type="text" id="ratingInput" class="form-control" placeholder="" />
          </div>

        </fieldset>

        <!-- Password Reset Function-->
        <div id="resetButton" class="d-flex justify-content-center mt-5">
          <button type="button" class="btn btn-secondary" onclick="sendPasswordReset()">
            Reset Password
          </button>
          <br>
        </div>

        <!-- Password Reset Sent Message-->
        <div id="resetArea" class="d-flex justify-content-center mt-5">
          <div id="resetSent">
            <p id="resetSentText"></p>
          </div>
        </div>

        <!-- Edit & Save Buttons-->
        <div id="editButtons" class="d-flex justify-content-end mt-5">

          <!-- Edit -->
          <button type="button" class="btn btn-secondary" onclick="editUserInfo()">
            Edit
          </button>
          
          <span style="width: 10px"></span>

          <!-- Save -->
          <button type="button" class="btn btn-secondary" onclick="saveUserInfo()">
            Save
          </button>

        </div>

      </form>

    </div>

  </main>

  <!-- Footer -->
  <nav id="footerPlaceholder"></nav>

</body>

</html>
