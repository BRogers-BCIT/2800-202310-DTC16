<!DOCTYPE html>

<html lang="en">

<head>

    <!-- HTML Formatting-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Previous Boards - ChessMind.AI</title>

    <!--Bootstrap Imports -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Firebase and Jquery Imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Script Calls -->
    <script src="../scripts/firebaseapi.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/saved.js"></script>

    <!-- CSS Calls -->
    <link rel="stylesheet" href="../style/saved.css">
    <link rel="stylesheet" href="../style/font.css">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <main>

        <!-- Page Elements Container-->
        <div class="container">

            <!-- Hidden Form Used To Pass FEN-->
            <form action="/analysis" method="post" id="fenToAnalysis" class="d-none">
                <input type="text" name="fenInput" id="fenInput">
            </form>

            <br>

            <!-- Page Title -->
            <h2 class="text-center">Saved Chessboards</h2>

            <!-- Search Bar Area -->
            <div id="searchArea">

                <!-- Search Bar -->
                <input type="text" class="form-control" id="searchInput"
                    placeholder="Search For a Previous Game"></input>

                <!-- Search Button --->
                <button id="searchButton"><i class="material-icons md-48" id="searchImage">search</i>
                    <span id="searchLabel">Search</span></button>

            </div>


            <!-- Saved Boards Cards Container  -->
            <div class="container">
                <div id="chessCardGroup" class="row row-cols">

                </div>
            </div>

        </div>

        <!-- Modal Board Menu Container -->
        <div class="container">

            <!-- Modal Settings -->
            <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">My Saved Boards</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <!-- Open Board Card Menu-->
                        <div class="modal-body">

                            <div>
                                <!-- Board Menu Title Area -->
                                <div id="savedBoardMenu">
                                    <h5 id="nameLabel">Board Name</h5>
                                    <textarea id="boardName" class="form-control" placeholder="Board Name (Required)"
                                        disabled></textarea>
                                </div>

                                <br>

                                <!-- Board Description Area-->
                                <div id="boardDescription">
                                    <h5 id="descriptionLabel">Board Description</h5>
                                    <textarea class="form-control" rows="5" id="boardDescriptionText"
                                        placeholder="Board Description" disabled></textarea>
                                </div>

                                <br>

                                <!-- Edit Board Information Buttons-->
                                <div>

                                    <!-- Edit-->
                                    <button type="button" class="edit btn btn-primary border"
                                        id="editBoardCardButton">Edit</button>

                                    <!-- Save -->
                                    <button type="button" class="save btn btn-primary border"
                                        id="saveBoardCardButton">Save</button>

                                </div>

                                <br>

                                <!-- Boards Fen Section-->
                                <div>
                                    <h5 id="FENLabel">FEN</h5>
                                    <p id="boardFEN"></p>
                                </div>

                                <br>

                                <!-- Date Board Saved Section-->
                                <div>
                                    <h5 id="dateSavedLabel">Date Saved</h5>
                                    <p id="dateSaved"></p>
                                </div>

                                <br>

                                <!-- End Buttons Section-->
                                <div id="endButtons">

                                    <!-- Open In Editor Button -->
                                    <button type="button" class="openEditor btn btn-light border"
                                        id="openBoardMenuButton">Open in
                                        Editor</button>

                                    <!-- Open For Analysis  Button -->
                                    <button class="openAnalysis btn btn-light border" id="analyzeBoardMenuButton">
                                        Open in Analysis
                                    </button>

                                </div>

                                <br>

                                <!-- Delete Board Button-->
                                <div>
                                    <button type="button" class="delete btn btn-danger border"
                                        id="deleteBoardCardButton" data-dismiss="">Delete</button>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>


    </main>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

</body>

</html>
