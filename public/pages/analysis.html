<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--boostrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--boostrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Firebase and Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!--Javascript-->
    <script src="../scripts/firebaseapi.js"></script>
    <script src="../scripts/skeleton.js" defer></script>

    <link rel="stylesheet" href="../style/font.css">

</head>

<body>
    <nav id="navbarPlaceholder"></nav>
    <main class="container d-flex flex-column text-center">
        <div class="mb-3">
            <h3>Analyze a board from a FEN string</h3>
            <form action="/analysis" method="post" class="input-group">
                <input type="text" name="fenInput" id="fenInput" class="form-control" placeholder="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
                <input type="submit" value="Submit" class="btn btn-primary"> 
            </form>
        </div>
        <div>
            <h3>...or analyze a previous board</h3>
            <a href="/saved"><button class="btn btn-primary">Previous Boards</button></a>
        </div>
    </main>
    <footer id="footerPlaceholder"></footer>
</body>

</html>
