<!DOCTYPE html>

<html lang="en">

<head>

    <!-- HTML Setup -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title -->
    <title>Board Editor</title>

    <!--Bootstrap Imports -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Firebase and Jquery Imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Script Calls -->
    <script src="../scripts/firebaseapi.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/chess.js"></script>

    <!-- CSS Calls -->
    <link rel="stylesheet" href="../style/board-mobile.css" media="(min-width: 350px)">
    <link rel="stylesheet" href="../style/board.css" media="all">
    <link rel="stylesheet" href="../style/board-medium.css" media="(min-width: 415px)">
    <link rel="stylesheet" href="../style/board-wide.css" media="(min-width: 700px)">
    <link rel="stylesheet" href="../style/board-ultrawide.css" media="(min-width: 900px)">
    <link rel="stylesheet" href="../style/font.css">

</head>

<body>

    <!-- Navbar -->
    <nav id="navbarPlaceholder"></nav>

    <main>

        <!-- Hidden Form Used To Pass FEN-->
        <form action="/analysis" method="post" id="fenToPass" class="d-none">
            <input type="text" name="fenInput" id="fenInput">
        </form>

        <!-- Other Feature Buttons-->
        <div id="featureLinks">

            <!-- Save Board (saved.html) -->
            <div id="saveBoard">
                <button class="saveBoard featureButton">
                    <H3>Save Board</H3>
                </button>
            </div>

            <!-- Analyze Board (Analysis.html) -->
            <div id="analyzeBoard">
                <button class="analyzeBoard featureButton">
                    <H3>Analyze Board</H3>
                </button>
            </div>

        </div>

        <!-- Container for widescreens -->
        <div id="mainControls">

            <!-- Board form white position view -->
            <div id="whiteBoard" class="boardDisplay">

                <!-- Chessboard Table-->
                <table>

                    <!-- Alternate Pattern for Light and Dark square Rows-->
                    <!-- Top row starts light square. Dark squares have class ds.-->

                    <!-- Row 8 (Top Row) -->
                    <tr id="8">
                        <!-- Column Squares in Row 8-->
                        <td id="a8"></td>
                        <td id="b8" class="ds"></td>
                        <td id="c8"></td>
                        <td id="d8" class="ds"></td>
                        <td id="e8"></td>
                        <td id="f8" class="ds"></td>
                        <td id="g8"></td>
                        <td id="h8" class="ds"></td>
                    </tr>

                    <!-- Row 7 -->
                    <tr id="7">
                        <!-- Column Squares in Row 7-->
                        <td id="a7" class="ds"></td>
                        <td id="b7"></td>
                        <td id="c7" class="ds"></td>
                        <td id="d7"></td>
                        <td id="e7" class="ds"></td>
                        <td id="f7"></td>
                        <td id="g7" class="ds"></td>
                        <td id="h7"></td>
                    </tr>

                    <!-- Row 6 -->
                    <tr id="6">
                        <!-- Column Squares in Row 6-->
                        <td id="a6"></td>
                        <td id="b6" class="ds"></td>
                        <td id="c6"></td>
                        <td id="d6" class="ds"></td>
                        <td id="e6"></td>
                        <td id="f6" class="ds"></td>
                        <td id="g6"></td>
                        <td id="h6" class="ds"></td>
                    </tr>

                    <!-- Row 5 -->
                    <tr id="5">
                        <!-- Column Squares in Row 5-->
                        <td id="a5" class="ds"></td>
                        <td id="b5"></td>
                        <td id="c5" class="ds"></td>
                        <td id="d5"></td>
                        <td id="e5" class="ds"></td>
                        <td id="f5"></td>
                        <td id="g5" class="ds"></td>
                        <td id="h5"></td>
                    </tr>

                    <!-- Row 4 -->
                    <tr id="4">
                        <!-- Column Squares in Row 4-->
                        <td id="a4"></td>
                        <td id="b4" class="ds"></td>
                        <td id="c4"></td>
                        <td id="d4" class="ds"></td>
                        <td id="e4"></td>
                        <td id="f4" class="ds"></td>
                        <td id="g4"></td>
                        <td id="h4" class="ds"></td>
                    </tr>

                    <!-- Row 3 -->
                    <tr id="3">
                        <!-- Column Squares in Row 3-->
                        <td id="a3" class="ds"></td>
                        <td id="b3"></td>
                        <td id="c3" class="ds"></td>
                        <td id="d3"></td>
                        <td id="e3" class="ds"></td>
                        <td id="f3"></td>
                        <td id="g3" class="ds"></td>
                        <td id="h3"></td>
                    </tr>

                    <!-- Row 2 -->
                    <tr id="2">
                        <!-- Column Squares in Row 2-->
                        <td id="a2"></td>
                        <td id="b2" class="ds"></td>
                        <td id="c2"></td>
                        <td id="d2" class="ds"></td>
                        <td id="e2"></td>
                        <td id="f2" class="ds"></td>
                        <td id="g2"></td>
                        <td id="h2" class="ds"></td>
                    </tr>

                    <!-- Row 1 -->
                    <tr id="1">
                        <!-- Column Squares in Row 1-->
                        <td id="a1" class="ds"></td>
                        <td id="b1"></td>
                        <td id="c1" class="ds"></td>
                        <td id="d1"></td>
                        <td id="e1" class="ds"></td>
                        <td id="f1"></td>
                        <td id="g1" class="ds"></td>
                        <td id="h1"></td>
                    </tr>

                </table>
            </div>


            <!-- Promotion Buttons: used to change pawn images-->
            <div id="promote">
                <button class="promote" id="queen"><img src="../img/bqueen.png" alt="queen"></button>
                <button class="promote" id="rook"><img src="../img/brook.png" alt="rook"></button>
                <button class="promote" id="bishop"><img src="../img/bbishop.png" alt="bishop"></button>
                <button class="promote" id="knight"><img src="../img/bknight.png" alt="knight"></button>
                <button class="promote" id="awn"><img src="../img/bpawn.png" alt="pawn"></button>
            </div>

            <!-- User selection buttons-->
            <div id="buttons">
                <button class="move modButton" id="move"><img src="../img/move.png" alt="move piece"></button>
                <button class="delete modButton" id="delete"><img src="../img/delete.png" alt="delete piece"></button>
                <button class="add modButton" id="add"><img src="../img/add.png" alt="add piece"></button>
                <button class="reset modButton" id="reset"><img src="../img/reset.png" alt="reset board"></button>
            </div>
        </div>


        <!-- Add Piece Menu -->
        <div id="addPieceMenu">

            <!-- Title -->
            <h3 id="title">Add Pieces</h3>

            <!-- Black Pieces Section-->
            <div id="blackPieces">
                <h3>Black Pieces</h3>
            </div>
            <br>

            <!-- Black Pawns Section-->
            <div id="blackPawns">
                <h3>Black Pawns</h3>
            </div>
            <br>

            <!-- White Pieces Section -->
            <div id="whitePieces">
                <h3>White Pieces</h3>
            </div>
            <br>

            <!-- White Pawns Section-->
            <div id="whitePawns">
                <h3>White Pawns</h3>
            </div>
            <br>

            <!-- Close Button -->
            <button class="closeAdd">Close</button>
            <br>

        </div>


        <!-- Analyze Board Menu -->
        <div id="analyzeBoardMenu">

            <!-- Title -->
            <h3 id="title">Analyze Board</h3>

            <!-- Castle Availability Selection -->
            <div id="castles">

                <!-- White Castles -->
                <div id="whiteCastles">
                    <h3>&nbsp;&nbsp;White Available Castles</h3>

                    <!-- White Kings Side -->
                    <div>
                        <input type="checkbox" id="whiteKings" class="castles"> <label for="whiteKings">Kings Side
                            (O-O)</label>
                    </div>

                    <!-- White Queens Side -->
                    <div>
                        <input type="checkbox" id="whiteQueens" class="castles"> <label for="whiteQueens"> Queens Side
                            (O-O-O)</label>
                    </div>
                </div>

                <!-- Black Castles-->
                <div id="blackCastles">
                    <h3>&nbsp;&nbsp;Black Available Castles</h3>

                    <!-- Black Kings Side -->
                    <div>
                        <input type="checkbox" id="blackKings" class="castles"> <label for="blackKings">Kings Side
                            (O-O)</label>
                    </div>

                    <!-- White Kings Side -->
                    <div>
                        <input type="checkbox" id="blackQueens" class="castles"> <label for="blackQueens">Queens Side
                            (O-O-O)</label>
                    </div>
                </div>
            </div>
            <br>

            <!-- Current Moving Color Selection-->
            <div id="movingColor">

                <!-- Current Color Display-->
                <div id="currentColor">
                    <h3 id="currentColorText">&nbsp;&nbsp;&nbsp;&nbsp;Moving: White</h3>
                </div>

                <!-- Swap Color Button-->
                <div id="swapColor">
                    <button class="swapColor" id="swapColorButton">Swap Moving Color</button>
                </div>

            </div>
            <br>

            <!-- Close Menu Buttons -->
            <div id="endButtons">

                <!-- Close Menu -->
                <div id="close">
                    <button class="closeAnalyze" id="closeAnalyzeButton">Close</button>
                </div>

                <!-- Analyze Board -->
                <div id="analyze">
                    <button class="goToAnalyze" id="goToAnalyzeButton">Analyze</button>
                </div>

            </div>

        </div>

        <!-- Save Board Menu -->
        <div id="saveBoardMenu">
            <h3 id="title">Save Board</h3>

            <!-- Board Name-->
            <div id="saveName">
                <h3>&nbsp;&nbsp;Board Name</h3>
                <input type="text" id="boardName" placeholder="Board Name">
            </div>
            <br>

            <!-- Board Description-->
            <div id="boardDescription">
                <h3>&nbsp;&nbsp;Board Description</h3>
                <textarea id="boardDescriptionText" placeholder="Board Description"></textarea>
            </div>
            <br>

            <!-- Close Menu Buttons -->
            <div id="endButtons">

                <!-- Close Menu -->
                <div id="close">
                    <button class="closeSave" id="closeSaveButton">Close</button>
                </div>

                <!-- Save Board -->
                <div id="save">
                    <button class="saveToUser" id="saveToUserButton">Save</button>
                </div>

            </div>

        </div>

    </main>

    <!-- Footer -->
    <nav id="footerPlaceholder"></nav>

</body>

</html>
