<!DOCTYPE html>

<html>

<head>
    <!-- HTML Formatting-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Page Title  -->
    <title>Bootstrap Navbar with Hamburger Menu</title>

    <!-- Scripts -->
    <script src="../scripts/eggLinkb4login.js" defer></script>

    <!-- Material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/nav.css">

</head>

<body>
    <!-- Navbar -->
    <header class="pt-3">
        <div class="container">

            <!-- Navbar Bootstrap -->
            <nav class="navbar navbar-expand-md navbar-light border-bottom border-primary">

                <!-- Logo and Name Div -->
                <div id="chessMindLogo">

                    <button id="firstStep"><img src="../img/chessmind-logo-small.png" alt="logo" width="64"
                            height="64"></button>

                    <button id="notAStep"><a class="navbar-brand" href="/index"
                            style="color: #6c757d">Chess</a></button>
                    <button id="secondStep"><a class="navbar-brand" href="/index"
                            style="color: #6c757d">Mind</a></button>
                    <button id="thirdStep"><a class="navbar-brand" href="/index"
                            style="color: #6c757d">.AI</a></button>

                </div>

                <!-- Hamburger Menu Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- NavBar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

                        <!-- Board Editor (Board.html) -->
                        <li class="nav-item">
                            <a class="nav-link text-link" href="/board" style="color: #6c757d">Board Editor</a>
                        </li>

                        <!-- Analysis Redirects To Login (Login.html) -->
                        <li class="nav-item">
                            <a class="nav-link text-link" href="/login" style="color: #6c757d">Board Analysis</a>
                        </li>

                        <!-- Log In Page (Login.html) -->
                        <li class="nav-item">
                            <a class="nav-link" href="/login" style="color: #6c757d; padding-top: 6px;">
                                <span class="material-icons pt-sm-1 pt-md-2 pt-lg-0" title="Log In/Sign Up">login</span>
                            </a>
                        </li>

                    </ul>

                </div>

            </nav>
        </div>

        <!-- Break Before Content -->
        <div id="break">

        </div>

    </header>

</body>

</html>
