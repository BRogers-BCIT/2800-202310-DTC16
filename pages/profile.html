<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--boostrap js -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!--boostrap links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!--Firebase and Jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

  <!--Javascript-->
  <script src="../scripts/firebaseapi.js"></script>
  <script src="../scripts/skeleton.js"></script>
  <script src="../scripts/profile.js"></script>
  
  <link rel="stylesheet" href="../style/font.css">

</head>



<body>

  <nav id="navbarPlaceholder"></nav>

  <main>

    <div class="container">
      <h1>My Profile</h1>
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group">
            <label>Name or ID</label>
            <input type="text" id="nameInput" class="form-control" placeholder="Name or ID" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" id="emailInput" class="form-control" placeholder="example@mail.com" />
          </div>
          <div class="form-group">
            <label>Rating</label>
            <input type="text" id="ratingInput" class="form-control" placeholder="" />
          </div>
        </fieldset>
        <div class="d-flex justify-content-center mt-5">
          <button type="button" class="btn btn-secondary" onclick="sendPasswordReset()">
            Reset Password
          </button>
          <br>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <div id="resetSent">
            <p id="resetSentText"></p>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-5">
          <button type="button" class="btn btn-secondary" onclick="editUserInfo()">
            Edit
          </button>
          <span style="width: 10px"></span>
          <button type="button" class="btn btn-secondary" onclick="saveUserInfo()">
            Save
          </button>
        </div>
      </form>
    </div>
  </main>

  <nav id="footerPlaceholder"></nav>

</body>

</html>
