<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Firebase and Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <!-- Script call-->
    <script src="../scripts/firebaseapi.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/saved.js"></script>
    <!-- CSS Import -->
    <link rel="stylesheet" href="../style/saved.css">
    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <nav id="navbarPlaceholder"></nav>




    <div class="container">
        <!-- Title -->
        <h1>Saved Chessboards</h1>

        <!-- Search Bar -->
        <div id="searchArea">
            <!-- Location of all the search function -->
            <input type="text" class="form-control" id="search"
                placeholder="Search for the name of a previous game"></input>
            <button id="searchButton"><i class="material-icons md-48" id="searchImage">search</i></button>

        </div>

        <!-- Cards Container  -->
        <div class="container">
            <div id="chessCardGroup" class="row row-cols-auto">
            </div>
        </div>
    </div>

    <!-- Select Saved Board Menu (Hidden) -->
    <div id="savedBoardMenu">

        <div id="">
            <h3 id="menuTitle"></h3>

            <div id="boardDescription">
                <h3 id="descriptionLabel">&nbsp;&nbsp;Board Description:</h3>
                <textarea id="boardDescriptionText" placeholder="Board Description" disabled></textarea>
            </div>

            <div>
                <h3 id="FENLabel">&nbsp;&nbsp;FEN:</h3>
                <H4 id="boardFEN"></H4>
            </div>

            <div>
                <h3 id="dateSavedLabel">&nbsp;&nbsp;Date Saved:</h3>
                <H4 id="dateSaved"></H4>
            </div>
            <br>
            <div id="endButtons">

                <button class="edit" id="editBoardCardButton">Edit</button>

                <button class="save" id="saveBoardCardButton">Save</button>

                <button class="closeCard" id="closeCard">Return to Saved Boards</button>

                <button class="openEditor" id="openBoardMenuButton">Open Board in Editor</button>

                <button class="openAnalysis" id="analyzeBoardMenuButton">Open Board in Analysis</button>
            </div>

        </div>

        <!-- Templates for general use, not displayed -->
        <template id="chessCardTemplate">
            <div class="card py-2 mx-2 bg-light" style="width: 10rem;">
                <!-- <img class="card-image card-img-top" src=" ..." alt="..."> -->
                <div class="card-body">
                    <h5 class="Board-title" id="boardName">Board Name</h5>
                    <ul>
                        <li class="FEN">placeholder</li>
                        <li class="description">placeholder</li>
                        <li class="dateSaved">placeholder</li>
                    </ul>
                    <br>
                    <a class="btn btn-secondary card-href" id="read-more">Select Board</a>
                </div>
            </div>
        </template>


        <nav id="footerPlaceholder"></nav>

</body>

</html>
